<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ "Editar " if auto else "Anadir Estadia" }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <form hx-post="{{ url_for('auto_bp.crear_Estadia') if not auto else url_for('auto_bp.update_auto', auto_id=auto.id) }}" hx-target="#estadia-lista" hx-swap="beforeend">
            <div class="form-group">

                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" class="form-control" value="{{ auto.modelo  if auto else '' }}" required>

            </div>
            <div class="form-group">

                <label for="patente">Patente</label>
                <input type="text" name="patente" class="form-control" value="{{  auto.patente  if auto else '' }}" required>

            </div>
            <div class="form-group">

                <label for="cant_horas">Cant horas</label>
                <input type="datetime" name="cant_horas" class="form-control" value="{{  auto.cant_horas  if auto else ''  }}" required>

            </div>
            <div class="form-group">

                <label for="image_url">Imagen modelo por URL</label>
                <input type="url" name="image_url" class="form-control" value="{{ auto.image_url if auto else '' }}">

            </div>

            <button type="submit" class="btn btn-primary"> {{"actualizar " if auto else "crear"}} </button>
        </form>
    </div>
</div>
